apiVersion: apps/v1
kind: Deployment
metadata:
  name: q
spec:
  replicas: 1
  selector:
    matchLabels:
      app: q
  template:
    metadata:
      labels:
        app: q
    spec:
      containers:
      - image: okteto.dev/q:latest
        name: q
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "863a65df-b2b7-4f0b-a1fe-bd67eed79cc9"
        - name: Vless_Path
          value: "/555"
        - name: Vmess_UUID
          value: "863a65df-b2b7-4f0b-a1fe-bd67eed79cc9"
        - name: Vmess_Path
          value: "/555"
        - name: Share_Path
          value: "/v2link"
